<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>
<body>
    <div class="img">
        <img src="./bg.jpg" alt="bg">
        <div class="web"><p>⛩️BushidoX⛩️</p></div>
    </div>
    <div class="container">
        <div class="heading">
                <p class="t1">Step into the world of Samurai training, where honor, discipline,   and mastery unite. Explore the ancient art of the samurai with us. </p>
                <p class="t2">Unleash the warrior within⚔️ </p>
        </div>
        
            <form action="">
                <div class="form">
                <h1>㊙㊙Let's do this㊙㊙</h1>
                <div class="row">
                <div class="cm">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" required minlength="2" maxlength="12"></div>
                <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required minlength="2" maxlength="12"></div>
                </div>

                <div class="row">
                    <div class="cm">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required maxlength="20"></div>
                    <div>
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" required minlength="10" maxlength="10"></div>
                    </div>

                <div class="row">
                        <div class="cm">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass" required minlength="6" min="6"></div>
                        <div>
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="password" id="cpass" name="cpass" required min="6" minlength="6"></div>
                        </div>
                </div>
                <button type="submit" id="sbm">CREATE ACCOUNT</button>
            </form>
        
        <div class="footer">
            Already have an account? <a href="fun.html">Log in</a>
        </div>
            
        
    </div>
</body>
</html>
